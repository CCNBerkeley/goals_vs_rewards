		<!-- Psiturk provided js fields  -->        
		<script type="text/javascript">
			var uniqueId       = "{{ uniqueId }}";       // a unique string identifying the worker/task
			var adServerLoc    = "{{ adServerLoc }}";    // the location of your ad 
			var mode           = "{{ mode }}";

		  // Supplanted by jspsych functionality
		  //var condition      = "{{ condition }}";      // the condition number
		  //var counterbalance = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
		</script>
				
		<!-- 
		Experiment Javascript Files:
			data1.js         - a/the data file
			exp.js           - code for the actual experiment
			questionnaire.js - code (including psiturk calls) for the questionnaire.
			driver.js        - psiturk object setup, preloads, instruction click-through order, and exp.js caller.

			Note: It is important that "driver.js" appears last because it sets the experiment in motion.

		Supplanted by jspsych:
		<script src="/static/data/data1.js"       type="text/javascript"> </script>
		<script src="/static/js/questionnaire.js" type="text/javascript"> </script>
		<script src="/static/js/driver.js"        type="text/javascript"> </script>
  		-->
